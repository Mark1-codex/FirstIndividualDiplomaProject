<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header - start  -->
    <section id="header">
        <div class="container">
            <div class="header__components">
                <div class="header__component">
                    <svg class="header__logo">
                        <use href="./images/header/header-symbol-defs.svg#logo"></use>
                    </svg>
                </div>
                <div class="header__component">
                    <ul class="header__list">
                        <li class="header__item">
                            <select id="sort-select">
                                <div class="sort-style">
                                    <option value="interactive" class="sort-option interactive">Інтерактив</option>
                                    <option value="number" class="sort-option">Числовий</option>
                                    <option value="games" class="sort-option">Ігровий</option>
                                    <option value="means" class="sort-option">Ознайомчий</option>
                                </div>
                            </select>
                        </li>
                        <li class="header__item">
                            <p class="header__text">Наша команда</p>
                        </li>
                        <li class="header__item">
                            <p class="header__text">Контакти</p>
                        </li>
                    </ul>
                </div>
                <div class="header__component header__component-switch">
                    <div class="header__component-switch-item">
                        <div class="switch-container">
                            <div class="switch">
                              <div class="ball"></div>
                            </div>
                        </div>
                    </div>
                    <div class="header__component-switch-item">
                        <p class="header__description">Вітаємо, <span class="user-name">User</span>!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header - end -->
    <!-- check-the-born-year - start -->
    <section id="leap-year__section">
        <div class="container">
            <div class="cheak-age-night">
                <h1 class="games__leap">Популярні інетрактивні ігри</h1>
            <div class="vector__leap"></div>
            <h1 class="title__leap">Перевір в який рік ти народився</h1>
            <div class="leap__list">
                <input class="input__leap"  type="text" placeholder="Введіть рік народження" id="leap-input">
                <button class="input-but__leap" type="button">
                    <svg class="leap-year__svg">
                        <use href="./images/check-the-born-year/check-your-born-year.svg#icon-dandruff"></use>
                    </svg>
                </button>
                <p class="yesNo__leap" id="yes-no-leap">
    
                </p>
            </div>
            </div>
        </div>
    </section>
    
    <!-- check-the-born-year - end -->
    <!-- Guess the number - start -->
    <section id="guess-the-number-section">
        <div class="container">
            <div class="guess-number-night">
                <div class="guess-the-number__line"></div>
            <h1 class="guess-the-number__title">Вгадай число, яке загадав комп’ютер</h1>
            <div class="guess-the-number__box">
                <div>
                    <input type="text" class="guess-the-number__input" placeholder="Введіть число">
                    <button type="button" class="guess-the-number__button">
                        <svg class="guess-the-number__svg">
                            <use href="./images/guess-the-number/guess-the-number-symbol-defs.svg#icon-dandruff"></use>
                        </svg>
                    </button>
                </div>
                <div>
                    <p class="guess-the-number__text"></p>
                </div>
            </div>
            </div>
        </div>
    </section>
    
    <!-- Guess the number - end -->
    <!-- Rock scissors paper - start -->
    <section id="prs__section">
        <div class="continer prs-container">
            <!-- class="prs-night" -->
            <div class="prs-night">
                <div class="vector__prs"></div>
                <h1 class="prs__title">Камінь - ножиці - папір</h1>
                <div class="prs__select">
                    <ul class="prs-button__list">
                    <li class="prs-button__item">
                        <button class="prs__button" type="button" id="rock-button">
                            камінь
                        </button>
                    </li>
                    <li class="prs-button__item">
                        <button class="prs__button" type="button" id="scissors-button">
                            ножиці
                        </button>
                    </li>
                    <li class="prs-button__item">
                        <button class="prs__button" type="button" id="paper-button">
                            папір
                        </button>
                    </li>
                    <li>
                        <ul class="score__list">
                            <li class="score__item" id="score">
                                Рахунок:
                            </li>
                            <li class="score__item" id="computer-score">
                                <span id="computer-label">Комп'ютер -</span><span id="comp-score-text"></span>
                            </li>
                            <li class="score__item" id="user-score">
                                <span id="user-label">Ви -</span><span id="user-score-text"></span>
                            </li>
                        </ul>
                    </li>
                </ul>
                </div>  
            <p class="prs__winOrLose" id="winOrLose"></p>
            <button type="button" class="prs-computer__button" id="computer-variant">
                Варіант комп'ютера
            </button>
            </div>
        </div>
        </section>
    
    <!-- Rock scissors paper - end -->
    <script src="/js/header.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/check-the-born-year.js"></script>
    <script src="/js/guess-the-number.js"></script>
    <script src="/js/rock-scissors-paper.js"></script>
</body>
</html>
